<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>login interface</title>
</head>

<body>
    <div class="splash">
        <h1 class="fade-in">
            <img src="splash-logo.png" style="width:67.8vw">
        </h1>
    </div>
    <div class="background-login">
        <img src="login-logo.png" class="login-logo">
        <section class="tools-to-login">
            <article class="sns-login">
                <img src="kakao-login.png">
                <img src="google-login.png">
                <img src="fb-login.png">
            </article>
            <article class="others-login">
                <a href="#none" class="email-login">이메일로 로그인</a>
                <a href="#none" class="sign-up">회원가입</a>
            </article>
        </section>
    </div>
    <script src="login.js"></script>
</body>

</html>
