<body class="login-page">
    <h1 class="title-login">로그인</h1>
    <form class="input-login">
        <label for="input-email">이메일</label><br>
        <input type="text" class="input-email" name="input-email" autocomplete="off"><br><br>
        <label for="input-pw">비밀번호</label><br>
        <input type="password" class="input-pw" name="input-pw">
    </form>
    <button type="button" class="login-button" onClick="location.href='#none'"><img src="img/login-button.png"></button>
    <a href="#none" class="sign-up">이메일로 회원가입</a>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
